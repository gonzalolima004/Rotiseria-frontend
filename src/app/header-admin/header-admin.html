<header class="header-top">
  <div class="container-fluid">
    <div class="row align-items-center justify-content-between px-3 px-md-5 py-2">
      <!-- Logo -->
      <div class="col-12 col-md-auto mb-3 mb-md-0 text-center text-md-start">
        <div class="logo-section">
          <img src="assets/logo.png" alt="La Rotonda Logo" class="logo-img" />
        </div>
      </div>

      <!-- Nombre -->
      <div class="col-12 col-md-auto mb-3 mb-md-0 text-center order-md-0 order-first">
        <div class="brand-wrapper">
          <h1 class="brand-name">EN LA ROTONDA</h1>
        </div>
      </div>

      <!-- ACCIONES ADMIN -->
      <div class="col-12 col-md-auto acciones-admin d-flex align-items-center gap-3">
        <button class="btn-admin" (click)="irA('/pedidos')">Pedidos pendientes</button>
        <button class="btn-admin" (click)="irA('/control-pedido')">Control de pedidos</button>
        <button class="btn-admin" (click)="irA('/reporte-ventas')">Reporte de ventas</button>
        <button class="btn-admin" (click)="cerrarSesion()">Salir</button>
      </div>
    </div>
  </div>
  <div class="header-divider"></div>
</header>
