<app-header></app-header>


<div class="categoria-carousel">

  <button class="arrow-btn" (click)="scrollLeft()" title="Scroll izquierda">
    <i class="bi bi-arrow-left"></i>
  </button>

  <div class="categoria-container" #carousel>

    <div
      class="categoria-item"
      *ngFor="let cat of categorias"
      title="{{ cat.nombre_categoria }}"
    >
      <img
        [src]="cat.imagen_url || 'assets/default.jpg'"
        alt="{{ cat.nombre_categoria }}"
        class="categoria-img"
      />
      <p class="m-0">{{ cat.nombre_categoria }}</p>

      <div class="acciones-categoria">
       <i class="bi bi-pencil" (click)="abrirModalEditar(cat)"></i>
        <i class="bi bi-trash" (click)="eliminarCategoria(cat.id_categoria)"></i>
      </div>
    </div>


    <div class="categoria-item agregar-nueva" (click)="abrirModalCrear()">
      <div class="plus-icon">
        <i class="bi bi-plus-lg"></i>
      </div>
      <p class="m-0">Agregar</p>
    </div>

  </div>

  <button class="arrow-btn" (click)="scrollRight()" title="Scroll derecha">
    <i class="bi bi-arrow-right"></i>
  </button>

</div>


<div class="modal-overlay" *ngIf="mostrarModal">
  <div class="modal-container">
    <app-categoria-form-modal
      [modoEdicion]="modoEdicion"
      [categoriaId]="categoriaId"
     (cerrar)="cerrarModal($event)"

    ></app-categoria-form-modal>
  </div>
</div>


<!-- botones de ver historial de ventas y pedidos entrantes, hay que modificarlo cuando esten las rutas listas -->
<div class="acciones-admin-extra">
  <button type="button" class="admin-box" (click)="pendiente('pedidos')">
    Secci√≥n de pedidos entrantes e historial
  </button>

  <button type="button" class="admin-box" (click)="pendiente('ventas')">
    Historial de ventas
  </button>
</div>
