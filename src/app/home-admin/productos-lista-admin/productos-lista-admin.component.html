
<div class="products-container-with-sidebar">
  <!-- Sidebar de categorías -->
  <div class="categoria-carousel-sidebar">
    <button class="arrow-btn-vertical" (click)="scrollUp()" title="Scroll arriba">
      <i class="bi bi-arrow-up"></i>
    </button>
    <div class="categoria-container-vertical" #carousel>
      <div
        class="categoria-item"
        *ngFor="let cat of categorias"
        (click)="scrollToCategoria(cat.id_categoria)"
        title="{{ cat.nombre_categoria }}"
      >
        <img
          [src]="cat.imagen_url || 'assets/default.jpg'"
          alt="{{ cat.nombre_categoria }}"
          class="categoria-img"
        />
        <p class="m-0">{{ cat.nombre_categoria }}</p>
      </div>
    </div>
    <button class="arrow-btn-vertical" (click)="scrollDown()" title="Scroll abajo">
      <i class="bi bi-arrow-down"></i>
    </button>

<div class="products-container-with-carousel">
  <!-- Carrusel horizontal de categorías -->
  <div class="categoria-carousel">
  <button class="arrow-btn" (click)="scrollLeft()" title="Scroll izquierda">
    <i class="bi bi-arrow-left"></i>
  </button>

  <div class="categoria-container" #carousel>
    <div
      class="categoria-item"
      *ngFor="let cat of categorias"
      (click)="scrollToCategoria(cat.id_categoria)"
      title="{{ cat.nombre_categoria }}"
    >
      <img
        [src]="cat.imagen_url || 'assets/default.jpg'"
        alt="{{ cat.nombre_categoria }}"
        class="categoria-img"
      />
      <p class="m-0">{{ cat.nombre_categoria }}</p>
    </div>
  </div>

  <button class="arrow-btn" (click)="scrollRight()" title="Scroll derecha">
    <i class="bi bi-arrow-right"></i>
  </button>
</div>


  <!-- Contenido principal de productos -->
  <div class="products-main-content">
    <div *ngFor="let cat of categorias" class="categoria-section">
      <!-- Header de categoría con botón de agregar -->
      <div class="categoria-header">
        <h5 id="cat-{{ cat.id_categoria }}" class="categoria-heading">
          {{ cat.nombre_categoria }}
        </h5>
        <button class="btn-agregar-producto" (click)="abrirModalCrear()" title="Agregar nuevo producto">
          <i class="bi bi-plus"></i>
        </button>
      </div>

      <div class="row g-4 category-grid">
        <div
          class="col-12 col-sm-6 col-md-4 col-lg-4"
          *ngFor="let prod of filtrarProductosPorCategoria(cat.id_categoria)"
        >
          <div class="card h-100 product-card shadow-sm">
            <div class="position-relative overflow-hidden">
              <img
                *ngIf="prod.imagen_url"
                [src]="prod.imagen_url"
                class="card-img-top"
                alt="{{ prod.nombre_producto }}"
              />
              <div *ngIf="!prod.imagen_url" class="card-img-top bg-light d-flex align-items-center justify-content-center">
                <i class="bi bi-image" style="font-size: 2rem; color: #ccc;"></i>
              </div>
            </div>
            <div class="card-body d-flex flex-column">
              <h6 class="card-title">{{ prod.nombre_producto }}</h6>
              <p class="text-muted small flex-grow-1">
                {{ prod.descripcion_producto }}
              </p>
              <p class="price mb-3">$ {{ prod.precio_producto }}</p>
              
              <!-- Botones de acción -->
              <div class="d-flex gap-2">
                <button 
                  class="btn btn-editar flex-fill" 
                  (click)="editarProducto(prod)"
                  type="button"
                  title="Editar producto"
                >
                  <i class="bi bi-pencil-square"></i> Editar
                </button>
                <button 
                  class="btn btn-eliminar flex-fill" 
                  (click)="eliminarProducto(prod)"
                  type="button"
                  title="Eliminar producto"
                >
                  <i class="bi bi-trash3"></i> Eliminar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal para crear/editar producto -->
<div class="modal-overlay" *ngIf="mostrarModal" (click)="cerrarModal('cancel')">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <app-producto-form-modal
      [modoEdicion]="modoEdicion"
      [productoId]="productoIdSeleccionado"
      (cerrar)="cerrarModal($event)"
    ></app-producto-form-modal>
  </div>
</div>
