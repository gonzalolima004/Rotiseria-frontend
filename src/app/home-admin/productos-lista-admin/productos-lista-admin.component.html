<div class="products-container-with-carousel">
  <div class="categoria-carousel">
    <button class="arrow-btn" (click)="scrollLeft()" title="Scroll izquierda">
      <i class="bi bi-arrow-left"></i>
    </button>

    <div class="categoria-container" #carousel>
      <div
        class="categoria-item"
        *ngFor="let cat of categorias"
        (click)="scrollToCategoria(cat.id_categoria)"
        title="{{ cat.nombre_categoria }}"
      >
        <img
          [src]="cat.imagen_url || 'assets/default.jpg'"
          alt="{{ cat.nombre_categoria }}"
          class="categoria-img"
        />
        <p class="m-0">{{ cat.nombre_categoria }}</p>

        <div class="acciones-categoria">
          <i
            class="bi bi-pencil"
            (click)="abrirModalEditarCategoria(cat); $event.stopPropagation()"
          ></i>
          <i
            class="bi bi-trash"
            (click)="eliminarCategoria(cat.id_categoria); $event.stopPropagation()"
          ></i>
        </div>
      </div>

      <div class="categoria-item agregar-nueva" (click)="abrirModalCrearCategoria()">
        <div class="plus-icon">
          <i class="bi bi-plus-lg"></i>
        </div>
        <p class="m-0">Agregar</p>
      </div>
    </div>

    <button class="arrow-btn" (click)="scrollRight()" title="Scroll derecha">
      <i class="bi bi-arrow-right"></i>
    </button>
  </div>

  <div class="products-main-content">
    <div *ngFor="let cat of categorias" class="categoria-section">
      <div class="categoria-header">
        <h5 id="cat-{{ cat.id_categoria }}" class="categoria-heading">
          {{ cat.nombre_categoria }}
        </h5>

        <button class="btn-agregar-producto" (click)="abrirModalCrearProducto()">
          <i class="bi bi-plus"></i>
        </button>
      </div>

      <div class="category-grid">
        <div *ngFor="let prod of filtrarProductosPorCategoria(cat.id_categoria)">
          <div class="card h-100 product-card shadow-sm">
            <div class="position-relative overflow-hidden">
              <img
                *ngIf="prod.imagen_url"
                [src]="prod.imagen_url"
                class="card-img-top"
                alt="{{ prod.nombre_producto }}"
              />
              <div
                *ngIf="!prod.imagen_url"
                class="card-img-top bg-light d-flex align-items-center justify-content-center"
              >
                <i class="bi bi-image" style="font-size: 2rem; color: #ccc"></i>
              </div>
            </div>

            <div class="card-body d-flex flex-column">
              <h6 class="card-title">{{ prod.nombre_producto }}</h6>
              <p class="text-muted small flex-grow-1">
                {{ prod.descripcion_producto }}
              </p>
              <p class="price">$ {{ prod.precio_producto }}</p>

              <div class="d-flex gap-2">
                <button class="btn btn-editar flex-fill" (click)="editarProducto(prod)">
                  <i class="bi bi-pencil-square"></i> Editar
                </button>
                <button class="btn btn-eliminar flex-fill" (click)="eliminarProducto(prod)">
                  <i class="bi bi-trash3"></i> Eliminar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ========================= -->
<!-- Modal para CATEGORÃAS -->
<!-- ========================= -->
<div
  class="modal-overlay"
  *ngIf="mostrarModal && tipoModal === 'categoria'"
  (click)="cerrarModal('cancel')"
>
  <div class="modal-content" (click)="$event.stopPropagation()">
    <app-categoria-form-modal
      [modoEdicion]="modoEdicion"
      [categoriaId]="categoriaId"
      (cerrar)="mostrarModal = false"
      (actualizado)="onCategoriaActualizada()"
    >
    </app-categoria-form-modal>
  </div>
</div>

<!-- ========================= -->
<!-- Modal para PRODUCTOS -->
<!-- ========================= -->
<div
  class="modal-overlay"
  *ngIf="mostrarModal && tipoModal === 'producto'"
  (click)="cerrarModal('cancel')"
>
  <div class="modal-content" (click)="$event.stopPropagation()">
    <app-producto-form-modal
      [modoEdicion]="modoEdicion"
      [productoId]="productoIdSeleccionado"
      (cerrar)="mostrarModal = false"
      (actualizado)="onProductoActualizado()"
    >
    </app-producto-form-modal>
  </div>
</div>
