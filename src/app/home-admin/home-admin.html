<app-header></app-header>

<div class="admin-wrapper">
  <!-- Banner grande con imagen de hamburguesa -->
  <div class="hero"></div>

  <div class="admin-grid">
    <!-- Columna izquierda: carrusel de categorías -->
    <section class="left">
      <div class="left-header">
        <h2>Menú</h2>
        <div class="actions">
          <button class="btn-secondary" (click)="openAdd()">Agregar categorías</button>
          <button class="btn-primary" (click)="goToEditAll()">Editar categorías</button>
        </div>
      </div>

      <app-categorias-carousel
        [categorias]="categorias"
        (editar)="openEdit($event)"
        (eliminar)="onDelete($event)"
      ></app-categorias-carousel>
    </section>

    <!-- Columna derecha: accesos rápidos -->
    <aside class="right">
      <button class="pill">Sección de pedidos entrantes e historial</button>
      <button class="pill">Historial de ventas</button>
    </aside>
  </div>
</div>

<app-categoria-modal-home
  *ngIf="showModal"
  [modo]="modoModal"
  [categoria]="categoriaSeleccionada"
  (close)="closeModal()"
  (save)="onSave($event)"
></app-categoria-modal-home>
