<div class="modal-container">
  <h2>{{ modoEdicion ? 'Editar Producto' : 'Nuevo Producto' }}</h2>
  
  <form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Nombre</label>
      <input type="text" formControlName="nombre_producto" class="form-control" placeholder="Ej: Pizza Napolitana">
    </div>

    <div>
      <label>Descripción</label>
      <textarea formControlName="descripcion_producto" class="form-control" rows="3" placeholder="Descripción del producto"></textarea>
    </div>

    <div>
      <label>Precio</label>
      <input type="number" formControlName="precio_producto" class="form-control" placeholder="0.00" step="0.01" min="0">
    </div>

    <div>
      <label>Categoría</label>
      <select formControlName="id_categoria" class="form-control">
        <option value="">Seleccione una categoría</option>
        <option *ngFor="let cat of categorias" [value]="cat.id_categoria">
          {{ cat.nombre_categoria }}
        </option>
      </select>
    </div>

    <div>
      <label>Imagen</label>
      <input type="file" class="form-control" (change)="onFileChange($event)" accept="image/*">
    </div>

    <div *ngIf="preview" class="preview-container">
      <p>Vista previa:</p>
      <img [src]="preview" alt="Vista previa" class="img-thumbnail">
    </div>

    <button
  type="submit"
  class="btn btn-success w-100"
  [disabled]="productoForm.invalid || cargando"
>
  <span *ngIf="!cargando">
    {{ modoEdicion ? 'Editar' : 'Crear' }}
  </span>
  <span *ngIf="cargando">
    {{ modoEdicion ? 'Editando...' : 'Creando...' }}
  </span>
</button>

    
    <button type="button" class="btn btn-secondary w-100" (click)="cerrarModal()">
      Cancelar
    </button>
  </form>
</div>
