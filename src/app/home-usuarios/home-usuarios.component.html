<app-header></app-header>

<div class="container-fluid py-4">
  <div class="row">
    <div class="col-lg-8 mb-3">
      <app-productos-lista (agregar)="onAgregarProducto($event)"></app-productos-lista>
    </div>
    <div class="col-lg-4">
      <app-pedido-resumen
        [items]="carrito"
        [total]="total"
        (eliminar)="onQuitarItem($event)"
        (cambiarCantidad)="onCambiarCantidad($event)"
        (finalizar)="onFinalizarPedido()"
      ></app-pedido-resumen>
    </div>
  </div>
</div>

<app-pedido-form-modal
  *ngIf="mostrarModal"
  [items]="carrito"
  [total]="total"
  (cerrar)="onCerrarModal()"
  (pedidoRealizado)="onPedidoRealizado()"
></app-pedido-form-modal>
