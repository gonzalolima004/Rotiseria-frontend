<div *ngIf="cargando" class="text-center py-5">
  <div class="spinner-border" role="status"></div>
</div>

<div *ngIf="!cargando">
  <div *ngFor="let grupo of productosPorCategoria" class="mb-4">
    <h5 class="mb-3 border-bottom pb-2">{{ grupo.nombre }}</h5>

    <div class="row g-3">
      <div class="col-md-4 col-sm-6" *ngFor="let prod of grupo.productos">
        <div class="card h-100">
          <img *ngIf="prod.imagen_url" [src]="prod.imagen_url" class="card-img-top" alt="{{ prod.nombre_producto }}">
          <div class="card-body d-flex flex-column">
            <h6 class="card-title mb-1">{{ prod.nombre_producto }}</h6>
            <p class="mb-2 text-muted" style="font-size: .85rem">{{ prod.descripcion_producto }}</p>
            <p class="fw-bold mb-2">$ {{ prod.precio_producto }}</p>
            <button class="btn btn-primary mt-auto" (click)="agregarProducto(prod)">Agregar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
