<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h4 class="text-center mb-3">Restablecer contraseña</h4>
    <p class="text-muted text-center mb-4">
      Ingresá tu nueva contraseña.
    </p>

    <div class="mb-3">
      <label class="form-label fw-semibold">Nueva contraseña</label>
      <input type="password" class="form-control form-control-lg" [(ngModel)]="password" placeholder="********" />
    </div>

    <div class="mb-4">
      <label class="form-label fw-semibold">Confirmar contraseña</label>
      <input type="password" class="form-control form-control-lg" [(ngModel)]="confirmPassword" placeholder="********" />
    </div>

    <button class="btn btn-success w-100" (click)="reset()" [disabled]="cargando">
      <span *ngIf="!cargando">Restablecer contraseña</span>
      <span *ngIf="cargando"><i class="bi bi-arrow-repeat spin me-2"></i> Procesando...</span>
    </button>
  </div>
</div>
