<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card forgot-card shadow-lg p-4">
    <h4 class="text-center mb-3 text-dark fw-bold">¿Olvidaste tu contraseña?</h4>
    <p class="text-muted text-center mb-4">
      Ingresá tu correo y se te enviará un enlace para restablecerla.
    </p>

    <div class="mb-3">
      <label class="form-label fw-semibold">Email</label>
      <input
        type="email"
        class="form-control form-control-lg"
        [(ngModel)]="email"
        placeholder="ejemplo@gmail.com"
      />
    </div>

    <button class="btn btn-enviar w-100 mb-3" (click)="enviar()" [disabled]="cargando">
      <span *ngIf="!cargando">Enviar enlace</span>
      <span *ngIf="cargando"><i class="bi bi-arrow-repeat spin me-2"></i> Enviando...</span>
    </button>

    <button type="button" class="btn btn-volver w-100" (click)="volver()">
      ← Volver al inicio de sesión
    </button>
  </div>
</div>
