<div class="container mt-4">
  <h2>Lista de Categorías</h2>

  <div *ngIf="cargando" class="alert alert-info text-center">
    Cargando categorías...
  </div>

  <div *ngIf="!cargando && categorias.length === 0" class="alert alert-warning text-center">
    No hay categorías registradas.
  </div>

  <div class="row mt-3">
    <div class="col-md-4 mb-3" *ngFor="let categoria of categorias">
      <div class="card h-100 shadow-sm">
        <img
          [src]="categoria.imagen_url || 'assets/no-image.png'"
          class="card-img-top"
          alt="Imagen de categoría"
        />
        <div class="card-body">
          <h5 class="card-title">{{ categoria.nombre_categoria }}</h5>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-sm btn-primary" (click)="editarCategoria(categoria.id_categoria)">
            ✏️ Editar
          </button>
          <button class="btn btn-sm btn-danger" (click)="eliminarCategoria(categoria.id_categoria)">
            🗑️ Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
